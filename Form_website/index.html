<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Week3 Form </title>
  </head>


  <body>

<h1>Registration Form</h1>

    <form class="" action="submit.html" method="post">

        <fieldset>

            <legend class="personal_info_title">Personal Info</legend>

            <label>First name:</label>
            <input type="text" name="first_name" required placeholder="Your first name"> <br>
            <label>Last name:</label>
            <input type="text" name="last_name" required placeholder= "Your last name"><br>

            <label>Address:</label>
            <input type="text" name="address" placeholder= "Your address" required><br>
            <label>Email:</label>
            <input type="text" name="email" placeholder= "Your email" required><br>
            <label>Telephone number:</label>
            <input type="text" name="telephone_number" placeholder= "Your phone number"required><br>
            <label>Birthdate:</label>
            <input type="date" name="Birthdate" required><br>

            <label for="country">Country:</label>
            <select id="country" name="country" class="country">
             <option value="australia">Australia</option>
             <option value="canada">Canada</option>
             <option value="usa">USA</option>
   </select>

        </fieldset>
          <input type="submit" name="submit_button" value="Submit" class="button">
      </form>

<h2>About Us</h2>

  </body>
</html>
