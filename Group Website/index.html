<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href= "form.css" >
    <title>Team form</title>

  </head>

  <body>
  <form class="" action="" method="post">

    <div class="teamform">
      <h1>JavaGod Team Form</h1>
      <p class= "info">Please fill this form to create a CDU account.</p>
      <label for="fname"<b>First name: </b></label>
      <input type="text" name="fname" value="" placeholder="Your first name..." required>

      <label for="lname"<b>Last name: </b></label>
      <input type="text" name="lname" value="" placeholder="Your last name..." required>

      <label for="dob"<b>Date of birth: </b></label>
      <input type="date" name="dob" value="" required>

      <label for="email"<b>Email: </b></label>
      <input type="text" name="email" value="" placeholder="Your email address..." required>

      <label for="address"<b>Address: </b></label>
      <input type="text" name="address" value="" placeholder="Your address..." required>

      <label for="pnumber"<b>Phone number: </b></label>
      <input type="text" name="pnumber" value="" placeholder="Your phonenumber..." required>
      <p class= "already">Already have an account? <a href="https://www.cdu.edu.au/learnline">Sign in</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>



    <footer><p>By registering an account, you agree to our <a href="https://www.cdu.edu.au/governance/doclibrary/pol-032.pdf">Terms & Privacy</a>.</p></footer>

</form>
</body>
</html>
